<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">

        <!-- sounds links -->
        <audio id="win">
            <source src="./resouces/soundsAndvideos/winner.mp3">
        </audio>
        <audio id="lost">
            <source src="./resouces/soundsAndvideos/failure-drum-sound.mp3">
        </audio>
        <audio id="good">
            <source src="./resouces/soundsAndvideos/facemorethan3.mp3">
        </audio>
        <audio id="bad">
            <source src="./resouces/soundsAndvideos/facelesthan3.mp3">
        </audio>
        <!-- welcome label and name input form -->
        <label for="playerInpt">Hello!!! Enter Your Name below to Start the dice Game.</label>
        <div class="player-inpt">
            <input id="playerInpt" type="text" placeholder="Your Name">
            <button id="nameSubmit">Start</button>
        </div>

        <!-- div for the players name -->
        <div id="playersName"></div>

        <!-- score and rolls count -->
        <div class="score-rools-wrapper">
            <div id="score">
                <p>Score:</p>
                <p id="scoreCount"></p>
            </div>
            <div id="rolls">
                <p>Rolls:</p>
                <p id="rollsCount"></p>
            </div>
        </div>

        <!-- dice and roll button -->
        <img id="diceImg" src="" alt="dice">
        <button type="submit" id="rollBtn">Roll</button>

    </div>


    <script src="./script.js"></script>
</body>

</html>
