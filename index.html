<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <label for="playerInpt">Hello, Enter Your Name below to Start the dice Game.</label>
        <input id="playerInpt" type="text" placeholder="Your Name">
        <button id="nameSubmit">Enter</button>
        <div id="playersName"></div>
        <div class="score-rools-wrapper">
            <div id="score">
                <p>Score:</p>
                <p id="scoreCount"></p>
            </div>
            <div id="rolls">
                <p>Rolls:</p>
                <p id="rollsCount"></p>
            </div>
        </div>
        <img id="diceImg" src="" alt="dice">
        <button type="submit" id="rollBtn">Roll</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
